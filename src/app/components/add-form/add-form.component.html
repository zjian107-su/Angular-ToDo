<h1>ğŸŠ Summary: {{(todos | async)!.length}}

<div class="row">
  <form (ngSubmit)="addItem()">
    <div class="input-group mb-3">
    
      <span class="input-group-text" id="inputGroup-sizing-default">Add Item</span>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
      placeholder="Buy Milk" 
      required 
      id="editItemInput" 
      name="editItemInput"
      [formControl]="reactiveItem"
      >

      <div class="input-group-append">
        <button class="btn active margin-left " type="submit" [disabled]="!reactiveItem.value">Add</button>
        </div>
      </div>
      </form>
</div>
  <div class="col-6">
  <a routerLink="/" routerLinkActive="active" class="btn btn-lg active" role="button" aria-pressed="true"
    [ngStyle]="{'font-size': '32px'}">

  </a>
</div>
