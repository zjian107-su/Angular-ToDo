<div>
<h1>🍹 Add Form ↙️</h1>
<h1>🐸 Summary: {{(todos | async)!.length}}
  <div *ngIf="(todos | async)!.length <= 1; else elseBlock">item</div>
  <ng-template #elseBlock>
    items
  </ng-template>
  left to do!
</h1>
<div class="row">
  <div class="col-6">
    <form (ngSubmit)="addItem()">
      <fieldset>
        <legend>Add Todos below</legend>
        <input id="item" type="text" [formControl]="reactiveItem" placeholder="Add a new item" class="form-control">
        <div>
          <button type="submit" [disabled]="!reactiveItem.value">ADD</button>
          </div>
          </fieldset>

    </form>
  </div>
  
  <div class="col-6"></div>
  </div>
  <a routerLink="/todo_list" routerLinkActive="active">
    <button class="back-button">🥭
      <h1>Back to the list page</h1>
    </button>
  </a>
  </div>
