<ng-container *ngIf="this.authService.isAuthenticated(); else notLoggedIn">
  <app-todo-list></app-todo-list>
</ng-container>


<ng-template #notLoggedIn>
  <h1>
    <button type="button" class="btn btn-primary w-100" [ngStyle]="{'font-size': '32px'}" (click)=" login()">
      LOGIN
    </button>
    </h1>
    </ng-template>
