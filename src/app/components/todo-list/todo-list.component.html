<h1>🐸 Summary: {{(allTodos$ | async)?.length}}
  <div *ngIf="(allTodos$ | async)!.length <= 1; else elseBlock">item</div>
  <ng-template #elseBlock>items</ng-template>
  left to do!
</h1>

<h1>🍱 What would you like to do today?</h1>

<!-- Search box -->
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">Auto-Search</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        [formControl]="searchControl" id="search" name="search">
    </div>
  </form>
</div>

<!-- show todo -->
<ul>
  <li *ngFor="let item of allTodos$ | async; let indexOfElement=index" class="todo-item ">
    <!-- {{item.description}} -->
    <app-todo-item [item]="item" [index]="indexOfElement"></app-todo-item>
    <div [appStatusIndicator]="item.status" style="width: 20px; height: 20px; float: right;">
    </div>
  </li>
</ul>

<div>
  <h1><a routerLink="/add" routerLinkActive="active"><button
        [ngStyle]="{'font-size': '32px', 'padding': '10px 20px'}">🍓 Add todo</button></a></h1>
</div>
