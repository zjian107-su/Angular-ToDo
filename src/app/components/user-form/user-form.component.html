<h1> ğŸŒ User Form </h1>
<div class="row" style="background-color: beige; margin-bottom: 1em;">
  <div class="col-6">
    <h2>Current Users:</h2>

    <p *ngFor="let user of userList">
      {{user.name}} - {{user.age}}
    </p>
  </div>

  <div class="col-6">
    <h2> Register </h2>
    <form (ngSubmit)="onSubmitted(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input class="form-control" type="text" id="name" name="name" ngModel required>
        </div>
      <div class="form-group margin-bottom">
        <label for="age">Your age: </label>
        <input class="form-control" type="text" id="age" name="age" ngModel required>
      </div>
      <div class="row margin-bottom">
        <div class="col-sm-6">
          <button class="btn btn-success" type="button" (click)="onAutoFill()">Auto Fill</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
      </form>
  </div>
</div>
